#分流规则
## 规则从上到下匹配，匹配到第一条后停止。格式：类型,匹配内容,策略组[,no-resolve]
## GEOSITE=域名分类,GEOIP=IP归属,RULE-SET=外部规则集,MATCH=兜底规则
## no-resolve=不进行DNS解析直接匹配IP（提高性能，避免DNS泄露）
rules:
  # 单独匹配
  #- PROCESS-NAME,curl,PROXY  #进程应用匹配
  #- SRC-IP-CIDR,192.168.1.201/32,DIRECT  #单个IP选择连接方式
  - DOMAIN-SUFFIX,shanetian.top,直连
  
  # 拦截规则
  - RULE-SET,Tracking,REJECT  #拦截用户行为分析、数据收集服务，保护隐私安全
  - RULE-SET,Advertising,REJECT  #拦截各类广告投放、统计追踪服务，包含国内外主流广告平台
  - AND,((DST-PORT,443),(NETWORK,UDP),(NOT,((GEOIP,CN)))),REJECT  # 阻止海外 QUIC
  
  # 域名规则
  - RULE-SET,private_domain, 直连
  - RULE-SET,ai, ChatGPT
  - RULE-SET,github_domain, GitHub
  - RULE-SET,youtube_domain, YouTube
  - RULE-SET,google_domain, Google
  - RULE-SET,onedrive_domain, OneDrive
  - RULE-SET,microsoft_domain, Microsoft
  - RULE-SET,apple_domain, Apple
  - RULE-SET,tiktok_domain, TikTok
  - RULE-SET,telegram_domain, Telegram
  - RULE-SET,netflix_domain, NETFLIX
  - RULE-SET,paypal_domain, PayPal
  - RULE-SET,gfw_domain,节点选择
  - RULE-SET,geolocation-!cn,节点选择
  - RULE-SET,cn_domain,直连

  # IP规则
  - RULE-SET,advertising_IP,REJECT,no-resolve
  - RULE-SET,private_IP,节点选择,no-resolve
  - RULE-SET,apple_IP,直连
  - RULE-SET,google_IP, Google,no-resolve
  - RULE-SET,netflix_IP, NETFLIX,no-resolve
  - RULE-SET,telegram_IP, Telegram,no-resolve
  - RULE-SET,cn_IP,直连,no-resolve
 
  # 兜底规则
  - MATCH,兜底流量

