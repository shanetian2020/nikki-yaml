FilterOT: &FilterOT '^(?!.*(DIRECT|直接连接|美|港|坡|台|新|日|韩|奥|比|保|克罗地亚|塞|捷|丹|爱沙|芬|法|德|希|匈|爱尔|意|拉|立|卢|马其它|荷|波|葡|罗|斯洛伐|斯洛文|西|瑞|英|🇭🇰|🇼🇸|🇹🇼|🇸🇬|🇯🇵|🇰🇷|🇺🇸|🇬🇧|🇦🇹|🇧🇪|🇨🇿|🇩🇰|🇫🇮|🇫🇷|🇩🇪|🇮🇪|🇮🇹|🇱🇹|🇱🇺|🇳🇱|🇵🇱|🇸🇪|HK|TW|SG|JP|KR|US|GB|CDG|FRA|AMS|MAD|BCN|FCO|MUC|BRU|HKG|TPE|TSA|KHH|SIN|XSP|NRT|HND|KIX|CTS|FUK|JFK|LAX|ORD|ATL|DFW|SFO|MIA|SEA|IAD|LHR|LGW))' #欧盟
FilterAL: &FilterAL '^(?!.*(DIRECT|直接连接|群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author))'

# 策略组类型模板 - 定义不同的策略组基础配置
## 自动选择 [每 300 秒一次惰性健康检查，容差 50ms，时延超过 2 秒判定为失败，失败 3 次自动触发健康检查]
UrlTest: &UrlTest {type: url-test, url: 'https://www.google.com/generate_204', interval: 300, lazy: true, tolerance: 50, timeout: 2000, disable-udp: false, max-failed-times: 3, hidden: true, include-all: true}

## 故障转移 [每 300 秒一次惰性健康检查，时延超过 2 秒判定为失败，失败 3 次自动触发健康检查]
FallBack: &FallBack {type: fallback, url: 'https://www.google.com/generate_204', interval: 300, lazy: true, timeout: 2000, disable-udp: false, max-failed-times: 3, hidden: true, include-all: true}

## 负载均衡 [每 300 秒一次惰性健康检查，时延超过 2 秒判定为失败，失败 3 次则自动触发健康检查]
LoadBalance: &LoadBalance {type: load-balance, url: 'https://www.google.com/generate_204', interval: 300, lazy: true, disable-udp: false, strategy: consistent-hashing, timeout: 2000, max-failed-times: 3, hidden: true, include-all: true}

## 策略组代理列表模板 - 预定义的代理节点优先级排序
SelectProxy: &SelectProxy {type: select, proxies: [ 智能选择,   香港节点,  日本节点,  韩国节点,  加坡节点,  美国节点,  台湾节点, 欧盟节点,  全部节点, 直接连接]}

# 机场订阅
proxy-providers: 
  首选机场: {<<: *Provider, url: '##订阅地址##', override: {additional-prefix: '[首] '}}
  备选机场:: {<<: *Provider, url: '##订阅地址##', override: {additional-prefix: '[备] '}}

# 全局配置 
mode: rule  # 工作模式：rule（规则模式）/ global（全局模式）/ direct（直连模式）
port: 7890  # HTTP(S) 代理服务器端口
socks-port: 7891  # SOCKS5 代理端口
redir-port: 7892  # 透明代理端口，用于 Linux 和 MacOS
mixed-port: 7893  # HTTP(S) 和 SOCKS 代理混合端口
tproxy-port: 7895 # TProxy 端口（Linux 环境的透明代理）
ipv6: true  # 开启 IPv6 总开关，关闭阻断所有 IPv6 链接和屏蔽 DNS 请求 AAAA 记录
allow-lan: true   # 是否允许局域网连接，true 表示允许其他设备通过本机代理上网
bind-address: "*" # 绑定IP地址，仅作用于allow-lan为true, "*" 表示所有网卡，可指定IP
lan-allowed-ips: # 允许连接的 IP 地址段, 默认值为 0.0.0.0/0 和::/0
  - 0.0.0.0/0
  - ::/0
lan-disallowed-ips: # 禁止连接的 IP 地址段，disallowed优先级高于allowed
  - 192.168.0.3/32  
unified-delay: true  # 统一延迟计算，使延迟测试更准确
tcp-concurrent: true # 是否启用 TCP 并发，可提高连接性能
log-level: warning   # 日志等级：silent(静默)/error(错误)/warning(警告)/info(信息)/debug(调试)
find-process-mode: 'off'  #控制是否让 nikki去匹配进程。
# interface-name: en0  # 设置出口网卡
global-client-fingerprint: chrome
global-ua: clash.meta  #全局UA，默认clash.meta

#TCP keep-alive配置
keep-alive-idle: 600
keep-alive-interval: 15
disable-keep-alive: false  #允许长链接一直存在，安卓端会强制设定为true

# 认证配置
authentication:  # http,socks 用户验证，不写禁用全部用户
  - shane:Ty19825690  #用户名:密码
skip-auth-prefixes: # 设置跳过验证的 IP 段
  - 10.10.10.0/24   #IPV4设置
  - ::1/128        #IPV6设置

# 配置存储
profile:
  store-selected: true # 是否保存用户选择的策略组（重启后自动恢复）
  store-fake-ip: true  # 是否保存 Fake-IP 映射表（重启后保留DNS缓存）
  
# 控制面板
external-controller: 0.0.0.0:9090 # 控制面板地址，用于 Web UI 和 API 访问，0.0.0.0:9090 表示监听所有网卡的 9090 端口
secret: "147369"  # 控制面板访问密码
external-ui: ui  # API面板路径
external-ui-name: zashboard   #API面板名，配合路径拼成访问路径，例如http://{{external-controller}}/ui/zashboard
external-ui-url: "https://github.shanetian.top/https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"   # UI下载地址

# Geo 数据库下载地址
geodata-mode: true   #GeoIP 数据模式,true表示DAT，false表示MMDB
geodata-loader: standard      #GeoData 加载器
geo-auto-update: true  # 是否自动更新 geodata数据库
geo-update-interval: 48 # 更新间隔，单位：小时
geox-url: # GEO数据库下载地址，内核会按需下载，未被使用的数据库不会被下载，采用star最多的v2ray项目，修bug很快
  geoip: "https://github.shanetian.top/https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat"
  geosite: "https://github.shanetian.top/https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat"
  mmdb: "https://github.shanetian.top/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb"
  asn: "https://github.shanetian.top/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"


# 嗅探（fakeip下其实可以不用嗅探）
sniffer:   # 嗅探器可以通过分析流量内容还原真实域名，提高分流准确性
  enable: true  # 是否启用嗅探功能
  sniff:  # 嗅探协议配置
    HTTP: # HTTP 协议嗅探
      ports: [80, 8080-8880]     # HTTP 常用端口范围
      override-destination: true # 强制对这些域名进行嗅探（即使已经有目标地址）
    TLS:  #TLS 协议嗅探（HTTPS）
      ports: [443, 8443]  # 常用(替代)HTTPS端口
    QUIC: #QUIC 协议嗅探（HTTP/3）
      ports: [443, 8443]    # TLS 协议嗅探（HTTPS）
  force-domain:  # 强制对这些域名进行嗅探（即使已经有目标地址）
   - "+.netflix.com"  # Netflix 主域名
   - "+.nflxvideo.net"  # Netflix CDN
   - "+.media.dssott.com"  # Disney+ 流媒体
  skip-domain: # 跳过对这些域名的嗅探（避免干扰）
    - "Mijia Cloud"  # 米家云服务
    - "+.apple.com"  # 苹果服务
    - "+.push.apple.com" # 苹果推送服务
   
# 入站  
tun: # TUN 模式可以接管系统全部流量，实现真正的全局代理
  enable: true  # 是否启用 TUN 模式
  stack: mixed  # 网络栈：system（系统栈）/ gvisor（内置用户态栈）/ mixed（混合）
  device: nikki
  dns-hijack:   # 劫持配置，劫持所有发往53端口的DNS请求
    - "any:53"
    - "tcp://any:53"
  #使用仅内核自行修改下面三项为true
  auto-route: false            # 自动配置路由表
  auto-redirect: false         # 自动配置 iptables 重定向
  auto-detect-interface: false # 自动检测网络接口

# DNS模块（DNS域名解析现走nameserver-policy，未匹配再走nameserver）
dns:
  enable: true # 是否启用内置DNS服务器
  cache-algorithm: arc
  listen: 0.0.0.0:1053  # DNS 服务器监听地址，0.0.0.0:1053表示监听所有网卡的1053端口
  ipv6: true  # 是否解析 IPv6 地址
  respect-rules: true  # 是否遵循分流规则, 需先配置好 proxy-server-nameserver，强烈不建议和perfer-h3一起使用
  enhanced-mode: fake-ip    # DNS 增强模式：fake-ip（虚假IP）/ redir-host（真实IP） 
  fake-ip-range: 28.0.0.1/8 # Fake-IP 地址池范围（私有地址段，不会与真实IP冲突）
  fake-ip-filter-mode: blacklist # 过滤模式：blacklist（黑名单）/ whitelist（白名单）,黑名单下，filter内容将使用redir-host解析,黑名单下，filter内容将使用redir-host解析
  fake-ip-filter: # Fake-IP 过滤列表（这些域名将返回真实IP而非Fake-IP）
    - '+.lan'   # 局域网域名
    - "rule-set:fakeipfilter_domain"  #rule-providers中的名为fakeipfilter_domain规则订阅
  default-nameserver:  # 默认DNS服务器（用于解析其他DNS服务器域名），必须使用IP地址或支持DoT的服务器
    - 119.29.29.29   #腾讯DNS
    - 114.114.114.114  # 114 公共 DNS
    - tls://223.5.5.5:853  # 阿里云 DoT
  nameserver: # 主 DNS 服务器列表（用于实际域名解析）
    - https://dns.alidns.com/dns-query # 阿里云 DoH
    - https://doh.pub/dns-query  # 腾讯 DoH
  proxy-server-nameserver:  # 专用于节点域名解析的DNS服务器
    - https://dns.alidns.com/dns-query # 阿里云 DoH
    - https://doh.pub/dns-query # 腾讯 DoH
  nameserver-policy:  # 优先级高于nameserver,
    "dns.aliyun.com":
      - 223.5.5.5
    "dot.pub":
      - 119.29.29.29
    "doh.pub":
      - 119.29.29.29
    "dns.pub":
      - 119.29.29.29
    "doh.360.cn":
      - 101.198.198.198
    "rule-set:alibaba_class":
      -  https://dns.alidns.com/dns-query 
    "rule-set:tencent_class":
      - https://doh.pub/dns-query
    "rule-set:bilibili_class":
     - https://doh.pub/dns-query
    "rule-set:xiaomi_class":
      - https://doh.pub/dns-query
    "rule-set:bytedance_class":
      - 180.184.2.2
    "rule-set:baidu_class":
      - 180.76.76.76
    "rule-set:qihoo360_class":
      - https://doh.360.cn/dns-query
    "rule-set:hotspot captive portal_class":
      - system
    "injections.adguard.org,local.adguard.org":
      - system
    "rule-set:lan without real IP_class":
      - system
    "rule-set:lan with real IP_class":
      - system

